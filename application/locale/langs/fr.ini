; start page
axiom.subtitle = "Un framework PHP léger comme l'air"
axiom.getting_started = "Débuter"
axiom.getting_started.summary = "Axiom est un framework PHP axé sur la simplicité et l'extensibilité. Qui à besoin d'une tonne de classes pour créer une application web basique ? Axiom à été créé pour être rapide à prendre en main, facile à utiliser et simple à étendre. Contrairement à beaucoup d'autres frameworks PHP, il est destiné aux sites de petite et moyenne envergure, sans la complexisté de Symphony ou de Zend Framework souvent trop lourds pour ces projets, mais conserve une architecture souple et claire pour faciliter vos développements au quotidien"
axiom.getting_started.start_here = "Ceci est la page d'accueil de votre application. Pour la modifier éditez ce fichier"
axiom.getting_started.layout = "Mise en page"
axiom.getting_started.layout.summary = "Vous pouvez changer la mise en page par défaut en éditant ce fichier"
axiom.getting_started.routing = "Routes prédéfinies"
axiom.getting_started.routing.summary = "Les routes peuvent êtres configurées ici. Une connaissance basique des expressions régulières est de rigueur, ne changez rien si vous n'êtes pas sûr de ce que vous faites"
axiom.getting_started.lang_management = "Gestion des langues"
axiom.getting_started.lang_management.summary = "Axiom vous est livré avec une gestion basique des langues. Pour en ajouter de nouvelles, c'est par ici"
axiom.documentation.title = "Documentation"
axiom.documentation.summary = "En cours de rédaction..."
axiom.stay_in_touch = "Rester Connecté"
axiom.stay_in_touch.summary = "Vos remarques et commentaires sont les bienvenus. Vous pouvez utiliser la page du projet sur Google Code pour garder un oeil sur les dernière améliorations"
axiom.stay_in_touch.contribute.title = "Participer"
axiom.stay_in_touch.contribute.summary = "Axiom est distribué selon les termes de la licence GNU Lesser GPL ce qui signifie que vous pouvez l'utiliser, le cloner et y contribuer librement. Si vous avez une idée intéressante ou que vous voulez simplement aider le projet à grandir, vous êtes les bienvenus."
